<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="application.css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript target="head">
   		$ = jQuery;
	</h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js" target="head" />
	<ui:insert name="header"></ui:insert>
	<title>#{bundle.titulo}</title>
</h:head>
<h:body>
	<div class="mainContainer container-fluid">
		<div class="container-fluid">
			<div class="page-header">
				<h1>
					#{bundle.titulo} <small>#{bundle.mensajeHeaderSimca}</small>
				</h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<!--Image content-->
				<h:graphicImage value="resources/images/escudo.png" />
			</div>
			<div class="span8">
				<!--Body content-->
				<div class="login-form">
					<h2>#{bundle.mensajeHeaderForm}</h2>
					<form action="">
						<fieldset>
							<div class="clearfix">
								<input type="text"
									placeholder="#{bundle.placeholderUsuarioForm}" />
							</div>
							<div class="clearfix">
								<input type="password"
									placeholder="#{bundle.placeholderContraseniaForm}" />
							</div>
							<button class="btn primary" type="submit">#{bundle.labelBotonIngresar}</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<p class="muted credit">#{bundle.labelFooter}</p>
		</div>
	</div>
</h:body>
</html>
